<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <h1>Validation With Regular Expressions</h1>
  <form action="">
    <fieldset>
      <label>Name</label>
      <input type="text"
             value=""
             id="txtName" />
      <label>Email</label>
      <input type="text"
             value=""
             id="txtEmail" />
      <label>Phone Number <br />
      (ddd) ddd-dddd</label>
      <input type="text"
             value="(000) 000-0000"
             id="txtPhone" />
      <button type="button"
              onclick="validate()">
        submit
      </button>
    </fieldset>
  </form>
</body>

</html>
