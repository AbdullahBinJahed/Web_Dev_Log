<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>move_keys.html</title>
    <style type="text/css">
      .hidden
      {
        display: none;
      }
    </style>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</head>

<body onload="init()">
  <h1>Keyboard Motion</h1>

  <img class = "hidden"
       id = "adashima"
       src = "adashima.png"
       alt = "Nandabashaaaaaaaaaaaaaaaaaa" />

  <canvas id = "surface"
          height = "200"
          width = "200">
    <p>Canvas not supported</p>
  </canvas>

  <p>
    Use arrow keys to move image, space bar to stop motion.
  </p>
</body>

</html>
