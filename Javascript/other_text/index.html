
<!DOCTYPE html>
<html lang = "en-US"> 

  <head>
    <meta charset = "UTF-8">
    <title>other_text.html</title>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
    <link rel = "stylesheet" href = "css/styles.css" />
  </head>
  <body>
    <h1>Text Input Devices</h1>
    <form action = "">
      <fieldset>
        <label>Normal Text field</label>
        <input type = "text"
          id = "txtNormal" />
        <label>Password field</label>
        <input type = "password"
          id = "pwd" />
        <label>Hidden</label>
        <input type = "hidden"
          id = "hidden"
          value = "I can't tell you" />
        <textarea id = "txtArea"
          rows = "10"
          cols = "40">
          This is a big text area.
          It can hold a lot of text.
        </textarea>
        <button type = "button"
          onclick = "processForm()">
          Click Me
        </button>
      </fieldset>
    </form>
    <div id = "output">
    </div>
  </body>
</html>
