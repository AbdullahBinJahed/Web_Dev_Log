<!DOCTYPE html>
<html>
  <head>
    <title>for_loops.html</title>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body onload = "init()">
    
    <h1>For Loops</h1>
    <form action = "">
      <fieldset>
        <button type = "button"
                onclick = "count()">
          Count to 10
        </button>
        
        <button type = "button"
                onclick = "back()">
          Count backwards
        </button>
        
        <button type = "button"
                onclick = "byFive()">
          Count by fives
        </button>
      </fieldset>
    </form>
    
    <div id = "output">Click a button to see something counting...</div>
    
  </body>
</html>
