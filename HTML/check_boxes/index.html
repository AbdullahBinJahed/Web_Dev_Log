<!DOCTYPE html>
<html>
  <head>
    <title>checkBoxes.html</title>
  </head>
  <body>

    <form>
      <fieldset>
        <legend>Please check off your life goals</legend>
        <p>
          <input type="checkbox"
                 id="chkJob"
                 value="job" />Have a Job
        </p>
        <p>
          <input type="checkbox"
            id="chkHobby"
            value="hobby" />Have lots of Hobby
        </p>
        <p>
          <input type="checkbox"
            id="chkHappy"
            value="happy" />Be Happy
        </p>
        <p>
          <input type="checkbox"
            id="chkLove"
            value="love" />Find someone to love and cherish for ever
        </p>
      </fieldset>
    </form>

  </body>
</html>
