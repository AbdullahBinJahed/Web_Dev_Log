<!DOCTYPE html>
<html>
  <head>
    <title>buttons.html</title>
  </head>
  <body>

    <h1>Button Demo</h1>
    <form action="">
      <fieldset>
        <legend>
          input-style buttons
        </legend>
        <input type="button"
               value="input type = button" />
        <input type="submit" />
        <input type="reset" />
      </fieldset>
      <fieldset>
        <legend>button tag buttons</legend>
        <button type="button">
          button tag
        </button>
        <button>
          <img src="clickMe.gif"
               height="150"
               width="150"
               alt="Click Me !!!" />
        </button>
      </fieldset>
    </form>

  </body>
</html>
