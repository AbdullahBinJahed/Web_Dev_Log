<!DOCTYPE html>
<html>
  <head>
    <title>inputTypes.html</title>
  </head>
  <body>

    <form action="">
      <fieldset>
        <legend>Input Types</legend>
        <p>
          <label>Date</label>
          <input type="date"
                 id="date" />
        </p>
        <p>
          <label>Time</label>
          <input type="time"
                 id="time" />
        </p>
        <p>
          <label>Datetime</label>
          <input type="datetime"
                 id="datetime" />
        </p>
        <p>
          <label>Datetime-local</label>
          <input type="datetime-local"
                 id="datetimeLocal" />
        </p>
        <p>
          <label>Week</label>
          <input type="week"
                 id="week" />
        </p>
        <p>
          <label>Month</label>
          <input type="month"
                 id="month" />
        </p>
        <p>
          <label>Color</label>
          <input type="color"
                 id="color" />
        </p>
        <p>
          <label>Number</label>
          <input type="number"
                 id="number"
                 max="10"
                 min="0" />
        </p>
        <p>
          <label>Range</label>
          <input type="range"
                 id="range"
                 min="0"
                 max="255"
                 value="128" />
        </p>
        <p>
          <label>Search</label>
          <input type="search"
                 id="search" />
        </p>
        <p>
          <label>E-mail</label>
          <input type="email"
                 id="txtEmail" />
        </p>
        <p>
          <label>Telephone</label>
          <input type="tel"
                 id="tel" />
        </p>
        <p>
          <label>URL</label>
          <input type="url"
                 id="url" />
        </p>
      </fieldset>
    </form>

  </body>
</html>
