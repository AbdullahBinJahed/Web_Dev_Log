<!DOCTYPE html>
<html>
  <head>
    <title>radioButtons.html</title>
  </head>
  <body>

    <form action="">
      <fieldset>
        <legend>Which do you like most ?</legend>
        <p>
          <!-- Radio buttons must have same name attribute -->
          <input type="radio"
                 name="radCulture"
                 id="rad01"
                 value="1" />Anime
        </p>
        <p>
          <input type="radio"
            name="radCulture"
            id="rad02"
            value="2" />Manga
        </p>
        <p>
          <input type="radio"
            name="radCulture"
            id="rad03"
            value="3" />Light Novel
        </p>
        <p>
          <input type="radio"
            name="radCulture"
            id="rad04"
            value="4"
            checked="checked"/>Hentai
        </p>
      </fieldset>
    </form>

  </body>
</html>
