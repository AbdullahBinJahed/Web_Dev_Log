<!DOCTYPE html>
<html>
  <head>
    <title>center.html</title>
    <style  type="text/css">
      #mainBody {
        border: 5px double black;
        width: 75%;
        margin-left: auto;
        margin-right: auto;
      }
      .indented {
        margin-left: 50%;
      }
      #abj {
        margin-left: 25%;
      }
    </style>
  </head>
  <body>

    <h1>Centering</h1>
    <div id="mainBody">
      <p id="abj">
        This paragraph is part of the centered main body.
      </p>
      <p class="indented">
        This paragraph is indented to the right.
      </p>
    </div>

  </body>
</html>
