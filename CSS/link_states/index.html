<!DOCTYPE html>
<html>
  <head>
    <title>linkStates.html</title>
    <style type="text/css">
      a {
        color: black;
        background-color: white;
      }
      a:visited {
        color: black;
        background-color: #FFFF33;
      }
      a:hover {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>

    <h1>Pseudo-classes and links</h1>
    <p>
      <a href="http://www.google.com">This link is normal</a>
    </p>
    <p>
      <a href="http://www.reddit.com">This link has been visited</a>
    </p>
    <p>
      <a href="http://www.animepahe.com">The mouse is hovering over this link</a>
    </p>

  </body>
</html>
