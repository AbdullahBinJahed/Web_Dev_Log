<!DOCTYPE html>
<html>
  <head>
    <title>cascadingStyles.html</title>
    <style>
      body {
        color: white;
        background-color: black;
      }
      p {
        font-family: comic sans ms, fantasy;
      }
      .italicized {
        font-style: italic;
      }
      #bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <h1>Cascading Styles</h1>
    <p>This is an ordinary paragraph</p>
    <p class="italicized">
      This paragraph is part of a special class
    </p>
    <p class="italicized"
       id="bold">
      This paragraph has a class and an ID
    </p>

  </body>
</html>
