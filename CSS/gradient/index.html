<!DOCTYPE html>
<html>
  <head>
    <title>gradient.html</title>
    <style type="text/css">
      div {
        width: 100px;
        height: 100px;
        border: 1px black solid;
      }
      #box1 {
        background-image: linear-gradient(left, red, white);
        background-image: -webkit-linear-gradient(left, red, white);
      }
      #box2 {
        background-image: linear-gradient(75deg, red, white 33%, white 66%, blue);
        background-image: -webkit-linear-gradient(75deg, red, white 33%, white 66%, blue);
      }
      #box3 {
        background-image: radial-gradient(white, blue);
        background-image: -webkit-radial-gradient(white, blue);
      }
      #box4 {
        background-image: radial-gradient(red, white, blue, pink);
        background-image: -webkit-radial-gradient(red, white, blue, pink);
      }
    </style>
  </head>
  <body>

    <div id="box1">
      <p>box 1</p>
    </div>
    <div id="box2">
      <p>box 2</p>
    </div>
    <div id="box3">
      <p>box 3</p>
    </div>
    <div id="box4">
      <p>box 4</p>
    </div>

  </body>
</html>
