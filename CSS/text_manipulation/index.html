<!DOCTYPE html>
<html>
  <head>
    <title>textManipulation.html</title>
    <style type="text/css">
      #it {
        font-style: italic;
      }
      
      #bo {
        font-weight: bold;
      }
      
      #ul {
        text-decoration: underline;
      }
      
      #st {
        text-decoration: line-through;
      }
      
      #cen {
        text-align: center;
      }
      
      #rj {
        text-align: right;
      }
    </style>
  </head>
  <body>

    <p>This paragraph uses the default style.</p>
    <p id="it">This paragraph is italicized.</p>
    <p id="bo">This paragraph is bold-faced.</p>
    <p id="ul">This paragraph is underlined.</p>
    <p id="st">This paragraph has strike-through text.</p>
    <p id="cen">This paragraph is centered.</p>
    <p id="rj">This paragraph is right-justified.</p>

  </body>
</html>
