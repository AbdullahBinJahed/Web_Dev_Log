<!DOCTYPE html>
<html>
  <head>
    <title>multiStyle.html</title>
    <style type="text/css">
      h1, h2, h3 {
        text-align: center;
        font-family: "Cursive", sans-serif;
        background-color: yellow;
      }
      h3 {
        font-family: monospace;
      }
      h3+h1 {
        background-color: magenta;
      }
      h1+p {
        text-align: center;
        background-color: pink;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>

    <h1>H1 Heading</h1>
    <h2>H2 Heading</h2>
    <h3>H3 Heading</h3>
    
    <h1>Onee-chan</h1>
    <p>Imouto</p>

  </body>
</html>
