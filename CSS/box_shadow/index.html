<!DOCTYPE html>
<html>
  <head>
    <title>boxShadow.html</title>
    <style type="text/css">
      .shadow {
        box-shadow: 10px 10px 10px #000000 inset;
        height: 200px;
        width: 200px;
        padding: 1em;
        border: 1px solid black;
        border-radius: 5px;
        background-color: #EEEEEE;
      }
      .shadow:hover {
        box-shadow: 10px 10px 10px #000000;
      }
    </style>
  </head>
  <body>

    <h1>Box Shadow Demo</h1>
    <div class="shadow">
      This box has a shadow
    </div>

  </body>
</html>
