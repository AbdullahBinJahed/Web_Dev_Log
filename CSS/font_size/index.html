<!DOCTYPE html>
<html>
  <head>
    <title>fontSize.html</title>
    <style type="text/css">
      .p1 {
        font-size: medium;
      }
      .p2 {
        font-size: small;
      }
      .p3 {
        font-size: xx-small;
      }
      .p4 {
        font-size: xx-large;
      }
    </style>
  </head>
  <body>

    <h1>Font Sizes</h1>
    <p class="p1">
      This paragraph is normal
    </p>
    <p class="p2">
      This paragrah is small
    </p>
    <p class="p3">
      This paragraph is half size
    </p>
    <p class="p4">
      This paragraph is double size
    </p>

  </body>
</html>
